
<p *ngIf="!cursos"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="cursos">
  <thead>
    <tr>
      <th>id</th>
      <th>nome</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let curso of cursos">
      <td>{{ curso.id }}</td>
      <td>{{ curso.nome }}</td>
      <td>Inscrever</td>
    </tr>
  </tbody>
</table>
